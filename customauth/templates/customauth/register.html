{% extends 'customauth/customauth.html' %}


{% block title %}
<title>Register</title>
{% endblock %}


{% block navbar %}
<br>
<li class="nav-item active">
    <a class="nav-link" href="/create/">Upload New</a>
</li>
{% endblock %}


{% block subcontent %}
<div class="container-fluid p-10" style="max-width: 640px;">
    <form method="POST">
        {% csrf_token %}

        <!-- Username input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="username">Username</label>
            <input id="username" type="text" class="form-control border border-info" name="username" />
        </div>

        <!-- Password1 input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="password1">Password</label>
            <input id="password1" type="password" class="form-control border border-info" name="password1" />
        </div>

        <!-- Password2 input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="password2">Password Confirm</label>
            <input id="password2" type="password" class="form-control border border-info" name="password2" />
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-info btn-block mb-4">Register</button>

        <!-- Register button -->
        <div class="text-center">
            <p class="text-secondary">Already have an account? <a class="text-info" href="/customauth/login">Login</a></p>
        </div>
    </form>
</div>
{% endblock %}
