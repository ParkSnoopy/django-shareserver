{% extends 'customauth/customauth.html' %}


{% block title %}
<title>Login</title>
{% endblock %}


{% block navbar %}
<br>
{% if user.is_superuser %}
<li class="nav-item">
    <a class="nav-link" href="/admin/">Admin Panel</a>
</li>
{% endif %}
<li class="nav-item active">
    <a class="nav-link" href="/create/">Upload New</a>
</li>
{% endblock %}


{% block subcontent %}
<div class="container-fluid p-0" style="max-width: 640px;">
    <form method="POST">
        {% csrf_token %}

        <!-- Username input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="username">Username</label>
            <input id="username" type="text" class="form-control border border-info" name="username" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="password">Password</label>
            <input id="password" type="password" class="form-control border border-info" name="password" />
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-info btn-block mb-4">Login</button>

        <!-- Register button -->
        <div class="text-center">
            <p class="text-secondary">Not a member? <a class="text-info" href="/customauth/register">Register</a></p>
        </div>
    </form>
</div>
{% endblock %}
